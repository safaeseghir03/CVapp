<div class="form-container mat-elevation-z5">
  <h1>Enregistrez un nouvel utilisateur !</h1>
  <form [formGroup]="signUpForm" #f="ngForm" (ngSubmit)="Register(f)">
    <mat-form-field>
      <input matInput placeholder="Nom" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Le nom est obligatoire
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email est obligatoire
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        S'il vous pla√Æt, saisissez une adresse email valide
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Mot de passe"
        formControlName="password"
      />
      <mat-error *ngIf="password?.errors?.['required']">
         Le mot de passe est obligatoire
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Confirmez le mot de passe"
        formControlName="confirmPassword"
      />
      <mat-error *ngIf="confirmPassword?.errors?.['required']">
        Confirmer le mot de passe est obligatoire
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
      Les mots de passe doivent correspondre
    </mat-error>
    <div class="center margin-top">
      <button type="submit" mat-raised-button color="primary">S'inscrire!</button>
    </div>
  </form>
</div>

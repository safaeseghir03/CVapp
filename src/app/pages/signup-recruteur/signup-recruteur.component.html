<app-navbar></app-navbar>
<div class="form-container mat-elevation-z5">
    <h1>Signup ("Recruteur")</h1>
  <form #f="ngForm" (ngSubmit)="register(f)" >
    <div class="mb-3">
        
        <input type="email" class="form-control"  placeholder="Nom"  name="flname" #flname="ngModel" ngModel required ><br/>
        <p class="alert alert-danger" role="alert" *ngIf=" (flname.dirty || flname.touched)&&flname.errors?.['required']">the name is required</p>
     </div>
    <div class="mb-3">
      
      <input type="email" class="form-control"  placeholder="Email address"  name="email" #email="ngModel" ngModel required  minlength="6" ><br/>
      <p class="alert alert-danger" role="alert" *ngIf=" (email.dirty || email.touched)&&email.errors?.['required']">the email is required</p>
      <p class="alert alert-danger" role="alert" *ngIf=" (email.dirty || email.touched)&&email.errors?.['minlength']">invalid email</p>
    </div>
    <div class="mb-3">
      
      <input type="password" placeholder="Password"  class="form-control"  name="password" #password="ngModel" ngModel required minlength="6"><br/>
      <p class="alert alert-danger" role="alert" *ngIf=" (password.dirty || password.touched)&&password.errors?.['required']">the password is required</p>
      <p class="alert alert-danger" role="alert" *ngIf=" (password.dirty || password.touched)&&password.errors?.['minlength']">the password must contain at least 8 characters</p>
    </div>
    <div class="mb-3">
      
        <input type="password" placeholder=" Comfirm Password" class="form-control" name="comfirmpassword" #comfirmpassword="ngModel" ngModel required>
        <p class="alert alert-danger" role="alert" *ngIf=" (comfirmpassword.dirty || comfirmpassword.touched)&&comfirmpassword.errors?.['required']">the comfirm password is required</p>
        <p class="alert alert-danger" role="alert" *ngIf=" (comfirmpassword.dirty || comfirmpassword.touched)&&comfirmpassword.value!==password.value">not equal</p>
      </div>
      <div class="center">
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign Up</button>
   </div>
  </form>
</div>

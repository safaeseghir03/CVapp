
<app-nav-rec></app-nav-rec>
<div class=" container">
    <form #f="ngForm" (ngSubmit)="addAnnonce(f)"  >
      <div class="form-group">
        <label for="nomEn">Nom d'entrprise</label>
        <input type="email" class="form-control" id="nomEn" placeholder="Nom Entreprise" name="nomEntre" #nomEntre="ngModel"  ngModel>
      </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email"  #email="ngModel"  ngModel>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" #date="ngModel"  ngModel>
        </div>
        
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea class="form-control" id="desc" rows="5" name="Description" #Description="ngModel"  ngModel ></textarea>
        </div><br/>
        <div class="alert alert-success" *ngIf ="successMessage">{{successMessage}}</div>
        <button type="submit" class="btn btn-primary mb-2" >Ajouter</button>
      </form> 
</div>

          <div class="shadow-sm card">
            <div class="card-body">
              <h4 class="card-title d-flex align-items-center">Informations personnels</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Nom">
                  </div><br/>
                  <div class="form-group">
                    <input type="text" class="form-control" name="Prénom" placeholder="Prénom">
                  </div><br/>

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="date" class="form-control" name="dateN" placeholder="Date de naissance" >
                    </div><br/>
                  <div class="form-group">
                    <input type="text" class="form-control" name="contactNo" placeholder="Numéro de télephone">
                  </div><br/>
                  <div class="form-group">
                    <input type="text" class="form-control" name="emailId" placeholder="Email" >
                  </div><br/>                 
                 
                </div>
              </div>
            </div>
          </div>
  
          <!-- Skills -->
          <div class="shadow-sm card">
            <div class="card-body">
              <div class="d-flex justify-content-between card-title">
                <h4 class="d-flex align-items-center">Compétences</h4>
                <button class="btn btn-primary">+</button>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="text" class="form-control" 
                      placeholder="Java / Angular / .Net " >
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Experience -->
          <div class="shadow-sm card">
            <div class="card-body">
              <div class="d-flex justify-content-between card-title">
                <h4 class="d-flex align-items-center">Expériences</h4>
                <button class="btn btn-primary" >+</button>
              </div>
              <div class="row" >
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Entreprise" >
                  </div><br/>
                  <div class="form-group">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type d'emploi">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="Expérience en mois">
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Education -->
          <div class="shadow-sm card">
            <div class="card-body">
              <div class="d-flex justify-content-between card-title">

                <button class="btn btn-primary">+</button>
              </div>
              <div class="row" >
                <div class="col-md-3">
                  <div class="form-group">
                    <select class="form-control" placeholder="Diplôme" >
                      <option >d</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <input type="text" class="form-control" 
                      placeholder="École" >
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="Année" >
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="Mention" >
                  </div>
                </div>
              </div>
            </div>
          </div>

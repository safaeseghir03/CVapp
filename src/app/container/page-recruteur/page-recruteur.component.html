<div id="left"> 
    
<div class="d-flex justify-content-center " *ngFor="let annonce of dataArray">

  <div class="card" *ngIf="Uid===annonce.UidRec">
        <div class="card-header "  >
          {{annonce.NomEntreprise}}
        </div>

        <div class="card-body">
            <h5 class="card-title">Date:{{annonce.DateAnnonce}}</h5><br/>  
            <p class="card-text">{{annonce.Description}}</p><br/>  <br/>
          <h5 class="card-title">pour le contact : {{annonce.Email}}</h5>
          
          <a class="btn btn-primary" (click)="candidatures(annonce.id)">Les candidatures</a>
        
        </div>



      </div>
      
    </div>
    <!-- ici la fermeture de div en la supprimant du bas  -->

            <h1>Les candidatures:</h1>
       <div class="bottom" >
           <div class="container mt-5">
               <div class="row d-flex justify-content-center">
                   <div class="col-md-7">
                       <div class="card p-3 py-4">
                           <div class="text-center"> <img [src]="candidat.photoP" width="100" class="rounded-circle"> </div>
                           <div class="text-center mt-3"> <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                               <h5 class="mt-2 mb-0">{{candidat.infoPersonnel.Nom}}  {{candidat.infoPersonnel.Prenom}}</h5> <span>{{candidat.infoPersonnel.profil}}</span>

                               <div class="buttons"> <button class="btn btn-outline-primary px-4" (click)="voirCv(candidat.UidCan)">Voir le CV</button> </div>
                           </div>
                       </div>
                   </div>
               </div>
          
       </div>
          </div>
       </div>
       </div>
       </div>
      </div>
